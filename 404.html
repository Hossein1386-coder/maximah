<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - صفحه پیدا نشد | Mechanicland</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #0a0a0a;
            --muted: #4b5563;
            --card-bg: #ffffff;
            --card-border: #e5e7eb;
            --accent: #111111;
        }

        html, body { height: 100%; }

        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            color: var(--text);
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            width: min(92vw, 720px);
            padding: 48px 32px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .code {
            font-size: clamp(48px, 10vw, 96px);
            font-weight: 800;
            letter-spacing: -0.04em;
            margin: 0 0 8px;
        }

        h1 {
            margin: 0 0 8px;
            font-size: clamp(22px, 3.2vw, 28px);
            line-height: 1.3;
        }

        p {
            margin: 0 0 24px;
            color: var(--muted);
            font-size: 15px;
        }

        .cta {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 18px;
            border-radius: 12px;
            background: var(--accent);
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.15s ease;
        }

        .cta:hover { transform: translateY(-2px); box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2); }
        .cta:active { transform: translateY(0); box-shadow: 0 6px 12px rgba(0, 0, 0, 0.12); }

        .cta svg { width: 18px; height: 18px; }
    </style>
    <meta name="robots" content="noindex">
</head>
<body>
    <div class="card">
        <div class="code">404</div>
        <h1>صفحه‌ای که دنبالش هستید پیدا نشد</h1>
        <p>ممکن است آدرس را اشتباه وارد کرده باشید یا صفحه جابه‌جا شده باشد.</p>
        <a class="cta" href="/">
            <span>بازگشت به صفحه اصلی</span>
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </a>
    </div>
</body>
</html>
