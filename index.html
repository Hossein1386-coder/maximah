<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanicland</title>
    <style>
        :root {
            --bg: #ffffff;            /* white */
            --text: #0a0a0a;          /* almost black */
            --muted: #4b5563;         /* gray for subtitle */
            --card-bg: #ffffff;       /* solid white card */
            --card-border: #e5e7eb;   /* light gray border */
            --accent: #111111;        /* black button */
            --accent-strong: #000000; /* pure black */
        }

        html, body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            color: var(--text);
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card {
            width: min(92vw, 720px);
            padding: 40px 28px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            text-align: center;
            direction: rtl;
        }

        h1 {
            margin: 0 0 8px;
            font-size: clamp(28px, 4vw, 40px);
            line-height: 1.2;
            letter-spacing: -0.02em;
        }

        h2 {
            margin: 0 0 24px;
            font-size: clamp(16px, 2.2vw, 20px);
            font-weight: 500;
            color: var(--muted);
        }

        .cta {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 18px;
            border-radius: 12px;
            background: var(--accent);
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.15s ease;
        }

        .cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            filter: brightness(1.02);
        }

        .cta:active {
            transform: translateY(0);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.12);
            filter: brightness(0.98);
        }

        .cta svg {
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>مکانیک لند</h1>
        <h2>سایت جدید ما</h2>
        <a class="cta" href="https://mechaniclnd.ir" target="_blank" rel="noopener">
            <span>ورود به سایت</span>
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path d="M13 5H19M19 5V11M19 5L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 7H8C6.343 7 5 8.343 5 10V16C5 17.657 6.343 19 8 19H14C15.657 19 17 17.657 17 16V12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </a>
    </div>
</body>
</html>
